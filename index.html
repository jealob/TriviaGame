<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Games | Trivia Game</title>
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Hi+Melody" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

<body>
    <!-- Nav tag -->
    <!-- Image and text -->
    <nav class="navbar navbar-light bg-light logo">
        <a class="navbar-brand" href="https://jealob.github.io/jealob/#portfolio">
            <img src="assets/images/game-logo.jpg" width="30" height="30" class="d-inline-block align-top rounded" alt=""> Games
        </a>
    </nav>
    <!-- Container for content -->
    <div class="container rounded mt-5 mb-2 py-3 game-container wrapper">
        <section>
            <div class="row px-3 text-center">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 px-3 py-3 mx-auto">
                    <h2>The Trivia Game</h2>
                </div>
            </div>
            <div class="row text-center my-3 px-3 py-5">
                <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 px-3 py-3  start-game">
                    <button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off" id="new-game">
                        New Game
                    </button>
                    <!-- <div class="topic">
                        <p>Coming Soon</p>
                    </div> -->
                </div>
                <div class="col-xs-12 col-sm-12 col-md-9 col-lg-9 px-3 py-3">
                    <div class="container rounded">
                        <div class="row">
                            <div class="col text-center">
                                <div id="quiz-header">
                                    <h1>Click New Game to Begin start</h1>
                                </div>
                                <div id="quiz-question">

                                </div>
                                <div id="quiz-option">
                                    <p>Simply click the correct answer from the list of options that will be shown below each
                                        question within the time alotted. Have fun.</p>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </section>
    </div>
    <div class="row px-3 text-center connect-row ">
        <div class="col-xs-12 col px-1 py-3 mx-auto">
            <a href="https://github.com/jealob">
                <img src="assets/images/github.png" class="social" id="github" alt="Github">
            </a>
        </div>
        <div class="col-xs-12 col px-1 py-3 mx-auto">
            <a href="https://stackoverflow.com/users/6544031/jealob">
                <img src="assets/images/stackoverflow.png" class="social" id="stackoverflow" alt="LinkedIn">
            </a>
        </div>
        <div class="col-xs-12 col px-1 py-3 mx-auto">
            <a href="https://www.linkedin.com/in/alexander-obaseki-03014b5a/">
                <img src="assets/images/linkedin.png" class="social" id="linkedin" alt="Stack Overflow">
            </a>
        </div>
    </div>
    <footer>
        <div>
            Copyright &copy; 2018
        </div>
    </footer>
    <!-- End of footer -->
    <!-- Link to Core Bootstrap JS CDN -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script src="assets/javascript/app.js"></script>
